name: Build Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            exe-name: voice_typing.exe
            artifact-name: voice-typing-windows
          - os: ubuntu-latest
            exe-name: voice_typing
            artifact-name: voice-typing-linux
          - os: macos-latest
            exe-name: voice_typing
            artifact-name: voice-typing-macos

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --onefile --name voice_typing --clean voice_typing.py
        shell: bash

      - name: Prepare release artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release | Out-Null
          Copy-Item dist/voice_typing.exe release/
          Copy-Item .env.example release/
          Copy-Item README.md release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.artifact-name }}.zip -Force

      - name: Prepare release artifacts (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p release
          cp dist/voice_typing release/
          cp .env.example release/
          cp README.md release/
          chmod +x release/voice_typing
          cd release
          zip -r ../${{ matrix.artifact-name }}.zip *
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-name }}.zip
          retention-days: 90

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: 'voice-typing-*'
          merge-multiple: false

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -name "*.zip" -exec cp {} release-files/ \;

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-files/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
